name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Self-Hosted Runner에서 실행
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: Stop & Remove Existing Container (if exists)  # 기존 컨테이너 종료 및 삭제
        run: |
          docker stop my-app || true
          docker rm my-app || true

      - name: Build Docker Image  # Docker 이미지 빌드
        run: |
          docker build -t my-app .

      - name: Run Docker Container  # 새로운 컨테이너 실행
        run: |
          docker run -d --name my-app --env-file .env -p 8080:8080 my-app
