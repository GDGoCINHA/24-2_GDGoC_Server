server:
  forward-headers-strategy: none

spring:
  jackson:
    time-zone: Asia/Seoul

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:gdgoc-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        show_sql: false
        time_zone: Asia/Seoul
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false

  mail:
    host: localhost
    port: 2525
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.hibernate.SQL: warn
    org.hibernate.type: warn

google:
  client-id: test-client-id
  client-secret: test-client-secret
  redirect-uri: http://localhost/redirect

jwt:
  googleIssuer: test-google-issuer
  selfIssuer: test-self-issuer
  secretKey: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=

cloud:
  aws:
    credentials:
      access-key: test
      secret-key: test
    region:
      static: ap-northeast-2
    s3:
      bucket: test-bucket
